- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/sublime-text-3/Packages/User:
        path: config/sublime-text-3/
        create: true




